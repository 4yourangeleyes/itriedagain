<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>lock-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              background: '#0D1117', // Near black
              surface: '#161B22',   // Dark gray
              primary: '#38BDF8',   // Sky Blue
              secondary: '#A5B4FC', // Indigo Light
              accent: '#F472B6',   // Pink
              text: '#E6EDF3',      // Light gray
              textMuted: '#8B949E',
              success: '#34D399',
              danger: '#F87171'
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'slide-in': 'slide-in 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 10px -5px theme(colors.primary)' },
                '50%': { boxShadow: '0 0 15px 0px theme(colors.primary)' },
              },
              'slide-in': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-pattern: radial-gradient(circle, rgba(255,255,255,0.02) 1px, transparent 1px);
      }

      html {
        color-scheme: dark;
      }

      body {
        background-color: #0D1117;
        background-image: var(--bg-pattern);
        background-size: 20px 20px;
        color: #E6EDF3;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #38BDF8;
        border-radius: 10px;
        border: 2px solid #0D1117;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #A5B4FC;
      }

      .glow-border {
        border-image-slice: 1;
        border-image-source: linear-gradient(to right, #38BDF8, #A5B4FC);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
